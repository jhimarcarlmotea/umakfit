<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMakFit - Email Verified</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:600,500,400,700" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Helvetica, sans-serif;
            background: linear-gradient(180deg, rgba(30, 58, 138, 1) 0%, rgba(59, 130, 246, 1) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: checkmark 0.8s ease-out 0.3s forwards;
        }

        @keyframes checkmark {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .success-box {
            background: #d1fae5;
            border: 2px solid #10b981;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .success-box p {
            color: #065f46;
            font-size: 15px;
            font-weight: 600;
            margin: 0;
        }

        .redirect-info {
            background: #eff6ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .redirect-info p {
            color: #1e40af;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .countdown {
            font-size: 36px;
            font-weight: 700;
            color: #3b82f6;
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #10b981);
            border-radius: 10px;
            width: 0%;
            animation: progress 5s linear forwards;
        }

        @keyframes progress {
            to {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <path d="M20 6L9 17L4 12"/>
            </svg>
        </div>

        <h1>Email Verified! ✅</h1>
        <p class="subtitle">
            Your UMak email has been successfully verified.<br>
            You're all set to continue with your registration!
        </p>

        <div class="success-box">
            <p>✓ Email verification complete</p>
        </div>

        <div class="redirect-info">
            <p><strong>Redirecting you to Data Privacy Agreement...</strong></p>
            <div class="countdown" id="countdown">5</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAgaLunqEf2gs6dSpF_sz1hV5XQ5Wm52jo",
            authDomain: "umakfit-e3b1d.firebaseapp.com",
            projectId: "umakfit-e3b1d",
            storageBucket: "umakfit-e3b1d.appspot.com",
            messagingSenderId: "276569891504",
            appId: "1:276569891504:web:39b1732b519f4d8b785175"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let countdown = 5;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
            }
        }, 1000);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('✓ User authenticated:', user.email);
                console.log('Email verified status:', user.emailVerified);
                
                // Update student record to mark email as verified
                try {
                    const studentRef = doc(db, 'students', user.uid);
                    await updateDoc(studentRef, {
                        emailVerified: true,
                        emailVerifiedAt: new Date().toISOString()
                    });
                    console.log('✓ Updated student emailVerified to true');
                } catch (error) {
                    console.error('Error updating student record:', error);
                }
                
                // Redirect after 5 seconds
                setTimeout(() => {
                    window.location.href = './dataprivacy.html';
                }, 5000);
            } else {
                console.log('No user logged in');
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 5000);
            }
        });
    </script>
</body>
</html>
